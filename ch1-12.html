  var w = 1500;
  var h = 50;

  var svg = d3.select('body').append("svg");

  svg.style("width", w)
  .style("height", h);

  var circles = svg.selectAll("circle")
  .data(dataset)
  .enter()
  .append("circle");

  circles.attr("cx", function(d, i){
    return (i * 50) + 25;
  })
  .attr("cy", h/2)
  .attr("r", function(d){
    return d;
  })
  .attr("fill", function(d){
    return "rgba(" + (d*15) + ', ' + (d*13) + ', ' + (Math.round(Math.random() * 100)) + ', ' +  Math.random() + ")";

  .attr("stroke", "orange")
