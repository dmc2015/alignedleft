<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>D3 Test</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>


  <style>
  div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    margin-right: 1px;
    background-color: teal;
  }
  </style>
</head>


<body>


  <script>

  var dataset = [ ];
  var randomNum = i * ((5 * Math.random()) ^ 2);

for(var i = 0; i < randomNum.length; i++){
  dataset.push(  i * ((5 * Math.random()) ^ 2) );
}

var svgW = 500;
var svgH = 100;

                d3.select("body").selectAll("div")
                  .data(dataset)
                  .enter()
                  .append("div")
                  .attr("class", "bar")
                  .style("height",  function(d) {
                    var barHeightFactor = d * 5;
                    return barHeightFactor + "px";
                  });


                  var svg = d3.select("body")
                      .append("svg")
                      .attr("width", svgW)
                      .attr("height", svgH);

                  svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("x", function(d, i){
                      return i * (svgW  / dataset.length);
                    })
                    .attr("y", 0)
                    .attr("width", 20)
                    .attr("height", 100)
  </script>
</body>


</html>
